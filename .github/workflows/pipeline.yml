name: Pipeline

on:
  push:
    branches:
      - main

# environment variables
env:
  TEST_PIPELINE_USER_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  TEST_PIPELINE_USER_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TEST_REGION: us-east-1

# jobs to be execute by the pipiline
jobs:
  deploy-test:
    if: github.event_name != 'delete'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: |
          npm install

      - name: Create build
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

      - name: Deploy build
        run: npm run deploy --stage test
        with:
          aws-access-key-id: ${{ env.TEST_PIPELINE_USER_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.TEST_PIPELINE_USER_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.TEST_REGION }}

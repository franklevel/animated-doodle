name: Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy-test:
    if: github.event_name != 'delete'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: |
          npm install

      - name: Create build
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

      - name: Deploy build
        run: npm run deploy --stage prod
